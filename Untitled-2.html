<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: auto; padding: auto;background-color: rgb(147, 216, 232);">
    <header style="background-color: rgb(244, 225, 56); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <div class="container">
            <h1 style="text-decoration: wavy;">Event Management Website</h1>
            <nav>
                <ul type="*">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="">
        <div class="container" style="background-color: rgb(103, 27, 109);">
            <h2 style="color: deepskyblue;">Welcome to our Event Management Platform</h2>
            <p>Find and organize amazing events near you!</p>
            <a href="#" class="btn">Browse Events</a>
        </div>
    </section>
<section class="form">
    <div class="form">
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname">
</form>
    </div>
    </section>
    <section class="events">
        <div class="container" style="color: darksalmon;">
            <h2>Upcoming Events
                <ol type="I">
                    <li>Annual Function</li>
                    <li>Wedding</li>
                    <li>Party</li>
                </ol>
            </h2>
        </div>
    </section>

    <footer>
       <p>Contact us for more info</p>
    </footer>
